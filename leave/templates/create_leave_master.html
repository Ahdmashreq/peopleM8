{% extends "master.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load l10n %}
{% load i18n %}
{% block body %}
<!--  -->

<div class="container-fluid">
  <div class="mt-1">
    <div class="bgc-white p-20 bd">
      <div class="row">
        <div class="col-md-8">
          <h1 class="c-grey-900" style="text-align:center;">
            <strong>{{page_title|title}}</strong>
          </h1>
        </div>
      </div>
      <h5 class="c-grey-900">{% trans "Create new Leave" %}</h5>
      <div class="mt-1">
        <div class="bgc-white p-20 bd">
          <div class="mT-30">
            <form method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>{{leave_form.type.label}}</label>
                  <div class="form-group">
                    {{leave_form.type}}
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>{{leave_form.leave_value.label}}</label>
                  <div class="form-group">
                    {{leave_form.leave_value}}
                  </div>
                </div>
              </div>


              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" name ='save_and_exit' class="btn cur-p btn-outline-primary">{% trans "Save & Exit" %}</button>
                  <button type="submit" name ='save_and_add' class="btn cur-p btn-outline-primary">{% trans "Save & Add another" %}</button>
                  <button type="button" class="btn cur-p btn-outline-secondary">
                    <a href="{% url 'leave:list-leave-master' %}">{% trans "Cancel" %}</a>
                  </button>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  window.addEventListener("beforeunload", function (e) {
    var confirmationMessage = 'It looks like you have been editing something. '
                            + 'If you leave before saving, your changes will be lost.';

    (e || window.event).returnValue = confirmationMessage; //Gecko + IE
    return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
});
</script>
{% endblock body %}
