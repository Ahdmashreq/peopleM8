{% extends 'master.html'%}
{% load staticfiles%}
{% load crispy_forms_tags %}
{% load l10n %}
{% load i18n %}
{% block body%}

<div class="container-fluid">
   <div class="row">
      <div class="col-md-8">
        <h4 class="c-grey-900">{{page_title|title}}</h4>
      </div>

    </div>

  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-4">
        <div class="gap-10 peers push-right">
          <div class="peer">
            <button type="submit" class="btn cur-p btn-primary">{% trans "Save" %}</button>
          </div>
            <div class="mT-30">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Choose a Company</label>
                            {{ company_form.company}}
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Select one or more Modules</label>
                       {{ company_form.modules}}
                  </div>
                </div>
        </div>
      </div>
    </div>
    </div>
  </form>
</div>
{% endblock body%}
