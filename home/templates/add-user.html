{% extends 'master.html' %}
{% load staticfiles%}
{% load i18n %}
{% load l10n %}

{% block body %}
<!--  -->
<div class="container-fluid">
  <div class="mt-1">
    <div class="bgc-white p-20 bd">
      <div class="row">
        <div class="col-md-8">
          <h1 class="c-grey-900" style="text-align:center;">
            <strong>{{page_title|title}}</strong>
          </h1>
        </div>
      </div>
      <h5 class="c-grey-900">Fill out the form</h5>
      <div class="mT-30">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{add_user.username.label}}</label>
            <div class="col-sm-4">
              {{add_user.username}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{add_user.employee_type.label}}</label>
            <div class="col-sm-4">
              {{add_user.employee_type}}
            </div>
          </div>

          <div class="form-group row"">
              <label class=" col-sm-2 col-form-label">{{add_user.email.label}}</label>
            <div class="col-sm-4">
              {{add_user.email}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{add_user.password1.label}}</label>
            <div class="col-sm-4">
              {{add_user.password1}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{add_user.password2.label}}</label>
            <div class="col-sm-4">
              {{add_user.password2}}
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-default">
                <a href="{% url 'home:homepage' %}">Cancel</a>
              </button>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<script>
  window.addEventListener("beforeunload", function (e) {
    var confirmationMessage = 'It looks like you have been editing something. '
                            + 'If you leave before saving, your changes will be lost.';

    (e || window.event).returnValue = confirmationMessage; //Gecko + IE
    return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
});
</script>
{% endblock body %}
